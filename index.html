		<div class="main1--contact">
			<div class="main1--contact--center">
				<h2 onclick="openContactForm()">Contact Us</h2>
				<form class="contactform" action="/#" method='POST'>
					<div class="contactform--top">
						<div class="contactform--top--top">
							<div class="contactform--top--top--left">
								<label for='name'>Your name</label>
								<input type="text" name="name" id="name" />
							</div>
							<div class="contactform--top--top--right">
								<label for='phonenumber'>Your phone number</label>
								<input type="text" name="phonenumber" id="phonenumber" />
							</div>

						</div>
						<div class="contactform--top--bottom">
							<div class="contactform--top--bottom--left">
								<label for='email'>Your email</label>
								<input type="text" name="email" id="email" />
							</div>
							<div class="contactform--top--bottom--right">
								<label for='address'>Your address</label>
								<input type="text" name="address" id="address" />
							</div>

						</div>
						<div class="contactform--top--message">
							<label for="message">Your message</label>
							<textarea id="message" name="message"></textarea>
						</div>
					</div>
						<div class="button__frame">
							<input type="submit" value="Send" class="button__submit" />
						</div>
						
					
				</form>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		function openContactForm() {
			let element = document.querySelector('.main1--contact--center');
			element.classList.toggle('main1--contact--center__open');
		}
	</script>
